<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Superposition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white bg-opacity-80 rounded-xl shadow-lg p-8 max-w-2xl w-full mt-10">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-4">Quantum Superposition Visualizer</h1>
        <div class="mb-6 p-4 bg-purple-50 rounded shadow text-gray-700">
            <h2 class="text-xl font-semibold mb-2">About Quantum Superposition</h2>
            <p class="mb-2">Quantum superposition allows a qubit to be in a combination of |0⟩ and |1⟩ states. Use the slider to adjust the superposition and see its representation on the Bloch sphere.</p>
        </div>
        <div class="flex flex-col gap-6 mb-6">
            <div>
                <label class="block text-gray-600 mb-2" for="theta">Superposition Angle θ (°)</label>
                <input id="theta" type="range" min="0" max="180" value="45" class="w-full" />
                <span id="theta-value" class="text-sm"></span>
            </div>
        </div>
        <div class="bg-gray-100 rounded p-4 flex flex-col items-center">
            <canvas id="superposition-canvas" width="400" height="400" class="mb-2 border rounded shadow"></canvas>
            <span class="text-xs text-gray-500">Adjust θ to change the superposition state.</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
