<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Teleportation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white bg-opacity-80 rounded-xl shadow-lg p-8 max-w-2xl w-full mt-10">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-4">Quantum Teleportation Visualizer</h1>
        <div class="mb-6 p-4 bg-purple-50 rounded shadow text-gray-700">
            <h2 class="text-xl font-semibold mb-2">About Quantum Teleportation</h2>
            <p class="mb-2">Quantum teleportation is a protocol to transfer a quantum state using entanglement and classical communication. Step through the protocol to see how it works.</p>
        </div>
        <div class="flex flex-col gap-6 mb-6">
            <button id="next-step" class="bg-purple-600 text-white px-4 py-2 rounded shadow">Next Step</button>
            <span id="step-desc" class="text-sm text-gray-700"></span>
        </div>
        <div class="bg-gray-100 rounded p-4 flex flex-col items-center">
            <canvas id="teleport-canvas" width="600" height="250" class="mb-2 border rounded shadow"></canvas>
            <span class="text-xs text-gray-500">Click 'Next Step' to advance the protocol.</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
